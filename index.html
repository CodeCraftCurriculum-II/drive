<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="car.png">
    <script src="https://cdn.jsdelivr.net/npm/@hiseb/confetti@2.1.0/dist/confetti.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <title>Drive</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            gap: 10px;
        }

        .CodeMirror {
            width: 800px;
            /* Set a fixed width */
            /* or */

            /* Make it fill its container's width */
        }
    </style>
</head>

<body>
    <img src="/car.png" id="car" style="display: none;" alt="car image for use in app">
    <img src="/flame.png" id="flame" alt="a drawing of a flame" style="display: none;">
    <img src="/location.png" id="loc" alt="a drawing of location peg" style="display: none;">
    <div class="container">
        <canvas id="canvas" width="800" height="800" style="background-color: aliceblue;"></canvas>
        <textarea id="editor"></textarea>
    </div>


    <script src="app.mjs" type="module"></script>




    <script>
        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula",
            autoCloseBrackets: true,
            matchBrackets: true,
            indentWithTabs: true,
            smartIndent: true
        });

        window.editor = editor;

    </script>


</body>

</html>
